# ===========================================
# EventFlow - Production Configuration
# ===========================================

# Server Configuration
server.port=${PORT:8080}

# ===========================================
# Database Configuration (MySQL via JawsDB or PlanetScale)
# ===========================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ===========================================
# JPA / Hibernate Configuration
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===========================================
# CORS Configuration
# ===========================================
app.cors.allowed-origins=${FRONTEND_URL:https://eventflow-web.onrender.com}

# ===========================================
# Google OAuth2 Configuration
# ===========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ===========================================
# App URLs Configuration
# ===========================================
app.frontend.url=${FRONTEND_URL:https://eventflow-web.onrender.com}
app.backend.url=${BACKEND_URL:https://eventflow-api.onrender.com}

# ===========================================
# Logging Configuration (Production)
# ===========================================
logging.level.org.springframework=WARN
logging.level.com.crowdmanagement=INFO
logging.level.org.springframework.security=WARN
